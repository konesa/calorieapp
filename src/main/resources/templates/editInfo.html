<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Edit personal information</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<h1>Edit your information</h1>
	<br>
	<h4>Unfortunately it is impossible to change your password or
		email currently</h4>
	<br>
	<div class="form-group">
		<form action="#" th:action="@{/editInfo}" th:object="${user}"
			method="POST" class="form">
			<div>
				<input type="hidden" id="id" name="id" value="${user.id}"
					th:field="*{id}">
			</div>
			<div class="form-group">
				<label for="firstName">First name: </label> <input type="text"
					id="firstName" name="firstName" value="${user.firstName}"
					th:field="*{firstName}"><br>
				<div class="alert alert-warning"
					th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
			</div>
			<div class="form-group">
				<label for="lastName">Last name: </label> <input type="text"
					id="lastName" name="lastName" value="${user.lastName}"
					th:field="*{lastName}"><br>
				<div class="alert alert-warning"
					th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
			</div>
			<button type="submit" class="btn btn-success">Update</button>
		</form>
		<form action="#" th:action="@{/index}" method="get" class="form">
			<input type="submit" class="btn btn-warning" value="Return">
		</form>
	</div>
</body>
</html>
