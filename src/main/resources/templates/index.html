<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Login to calorie counter</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<h1 th:inline="text">Hello!</h1>
	<div>
		<form style="float: left" th:action="@{/logout}" method="post">
			<input type="submit" class="btn btn-danger" value="Logout" />
		</form>
		<form style="float: left" th:action="@{/addMeal}" method="get">
			<input type="submit" class="btn btn-success" value="Enter a meal" />
		</form>
		<form style="float: left" th:action="@{/editInfo}" method="get">
			<input type="submit" class="btn btn-secondary" value="Edit user info" />
		</form>
		<form style="float: left" th:action="@{/deleteUser}" method="GET">
			<input type="submit" class="btn btn-secondary" value="Remove user" />
		</form>
	</div>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>Meal</th>
					<th>Calories</th>
					<th>Carbs</th>
					<th>Protein</th>
					<th>Sugar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="meal : ${meals}">
					<td th:text="${meal.date}"></td>
					<td th:text="${meal.mealname}"></td>
					<td th:text="${meal.calories}"></td>
					<td th:text="${meal.carbs}"></td>
					<td th:text="${meal.protein}"></td>
					<td th:text="${meal.sugar}"></td>
				</tr>	
			</tbody>
		</table>
		<div th:if="${meals.size() == 0}">
			<h2>No meals to show yet, go add some!</h2>
		</div>
	</div>
</body>
